apiVersion: v1
kind: Pod
metadata:
  name: config-pod
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    env:
    - name: course
      valueFrom:
        configMapkeyRef:
          name: devops-config
          key: course
    - name: Trainer
      valueFrom:
        configMapKeyRef:
          name: devops-config
          key: Trainer      
